<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport"content="width, initial-scarle=1.0">
    <title>formulário de candidatura</title>
</head>
<body>
    
    <form action="#" method="psot">
        <fieldset>
            <legend>informações pessoais</legend>
            <label for="nome">nome:</label>
            <input type="text" id="nome "name="nome "required><br>
            <label for="data de nascimento">data de nascimento:</label>
            <input type="date" id="data de nascimento "name="data de nascimento "required><br>
            <label for="endereco">endereço:</label>
            <input type="text" id="endereco "name="endereco "required><br>
            <label for="bairro">bairo:</label>
            <input type="text" id="bairro "name="bairro "required><br>
            <label for="cidade">cidade</label>
            <input type="text" id="cidade "name="cidade "required><br>
            <label for="cep">CEP:</label>
            <input type="text" id="cep "name="cep "required><br>
            <label for="estado">estado:</label>
            <input type="text" id="estado "name="estado "required><br>
        </fieldset>

        <fieldset>
            <legend>informações profissionais</legend>
            <label for="cargo">cargo na empressa:</label>
            <input type="text" id="cargo "name="cargo "required><br>
            <label for="area de interesse">area de interesse para atuar:</label>
            <input type="text" id="area de interesse "name="area de interesse "required><br>
            <label for="curriculo">mini curriculo:</label>
            <template id="curriculo" name ="curriculo" rows="4" cols="50" required></template>
        </fieldset>

        <input type="submit" value="enviar"



    </form>

</body>
</html>
